<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
</head>
<body>
    <h1>Productos</h1>

    <ul>
        <!-- Lista todos los productos -->
        {% for producto in productos %}
            <li>
                {{ producto.nombre }} - 
                <a href="{% url 'productos:detalle' producto.pk %}">Ver detalle</a> |
                <a href="{% url 'productos:editar' producto.id %}">Editar</a> |
                <a href="{% url 'productos:eliminar' producto.id %}">Eliminar</a>
            </li>
        {% empty %}
            <li>No hay productos registrados.</li>
        {% endfor %}
    </ul>

    <p>
        <a href="{% url 'productos:crear' %}">Crear nuevo producto</a>
    </p>
</body>
</html>
